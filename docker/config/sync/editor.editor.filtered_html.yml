uuid: 7288b971-8ea1-457f-8b61-df194e4fa2db
langcode: en
status: true
dependencies:
  config:
    - filter.format.filtered_html
  module:
    - ckeditor5
format: filtered_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - bold
      - italic
      - '|'
      - link
      - blockQuote
      - code
      - bulletedList
      - numberedList
      - sourceEditing
      - undo
      - redo
      - specialCharacters
      - underline
      - strikethrough
      - subscript
      - superscript
      - horizontalLine
      - alignment
      - removeFormat
      - insertTable
      - drupalInsertImage
      - indent
      - outdent
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<a hreflang>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
