  value: "<style type=\"text/css\">\r\n  .nci-shutdown-banner {\r\n    background: #BB0E3D;\r\n    padding: 15px;\r\n    margin-bottom: 15px;\r\n  }\r\n  .nci-shutdown-banner__body {\r\n    max-width: 1024px;\r\n    margin: 0 auto;\r\n    color: white;\r\n    font-size: 18px;\r\n    line-height: 1.6;\r\n    position: relative;\r\n    padding: 0 15px 0 40px;\r\n  }\r\n  .nci-shutdown-banner__body:before {\r\n    content: '';\r\n    display: block;\r\n    position: absolute;\r\n    height: 26px;\r\n    width: 26px;\r\n    top: 0;\r\n    left: 0;\r\n    background: none;\r\n    background-color: #fff;\r\n    -webkit-mask: url(data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMTIgMkM2LjQ4IDIgMiA2LjQ4IDIgMTJzNC40OCAxMCAxMCAxMCAxMC00LjQ4IDEwLTEwUzE3LjUyIDIgMTIgMnptMSAxNWgtMnYtMmgydjJ6bTAtNGgtMlY3aDJ2NnoiLz48L3N2Zz4=) no-repeat center/contain;\r\n    mask: url(data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMTIgMkM2LjQ4IDIgMiA2LjQ4IDIgMTJzNC40OCAxMCAxMCAxMCAxMC00LjQ4IDEwLTEwUzE3LjUyIDIgMTIgMnptMSAxNWgtMnYtMmgydjJ6bTAtNGgtMlY3aDJ2NnoiLz48L3N2Zz4=) no-repeat center/contain;\r\n  }\r\n  .nci-shutdown-banner__body h2 {\r\n    font-size: 19px;\r\n    color: white;\r\n    margin: 0;\r\n  }\r\n  .nci-shutdown-banner__body a,\r\n  .nci-shutdown-banner__body a:visited {\r\n    color: white;\r\n  }\r\n.message-banner__close-button {\r\n    background-color: white;\r\n    width: 150px;\r\n    border-radius: 3px;\r\n    text-align: center;\r\n}\r\n</style><section class=\"nci-shutdown-banner\" aria-label=\"Government Funding Lapse\"><div class=\"nci-shutdown-banner__body\"><h2>Government Funding Lapse</h2><p style=\"margin:0;\">Because of a lapse in government funding, the information on this website may not be up to date, transactions submitted via the website may not be processed, and the agency may not be able to respond to inquiries until appropriations are enacted. The NIH Clinical Center (the research hospital of NIH) is open. For more details about its operating status, please visit <a href=\"https://cc.nih.gov/\" target=\"_blank\">cc.nih.gov</a>. Updates regarding government operating status and resumption of normal operations can be found at <a href=\"https://opm.gov/\" target=\"_blank\">OPM.gov</a>.</p></div></section>"
