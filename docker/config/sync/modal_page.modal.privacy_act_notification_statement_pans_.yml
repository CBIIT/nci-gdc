id: privacy_act_notification_statement_pans_
label: 'Privacy Act Notification Statement (PANS)'
body:
  value: '<p class="text-align-right">OMB No.: 0925-0752<br>Expiration Date: 04/30/2026</p><p>Collection of this information is authorized by The Public Health Service Act, Section 411 (42 USC 285a). Rights of study participants are protected by The Privacy Act of 1974. Submitting GDC Data Submission Requests requires the submission of Personally Identifiable Information (PII). Please see the <a href="https://gdc.cancer.gov/node/658/">GDC Privacy Policy</a> and <a href="https://gdc.cancer.gov/node/661/">GDC Privacy Act Notification</a> for additional information. Participation is voluntary, and there are no penalties for not participating or withdrawing from the study at any time. Refusal to participate will not affect your benefits in any way. The information collected in this study will be kept private, under the Privacy Act. Names and other identifiers will not appear in any report of the study. Information provided will be combined for all study participants and reported as summaries. You are being contacted on-line to complete this instrument so that we can review and assess the GDC data submission request.</p><p>Public reporting burden for this collection of information is estimated to average 50 hours per response, including the time for reviewing instructions, searching existing data sources, gathering and maintaining the data needed, and completing and reviewing the collection of information. An agency may not conduct or sponsor, and a person is not required to respond to, a collection of information unless it displays a currently valid OMB control number. Send comments regarding this burden estimate or any other aspect of this collection of information, including suggestions for reducing this burden to:</p><p><strong>NIH, Project Clearance Branch</strong><br>6705 Rockledge Drive, MSC 7974<br>Bethesda, MD 20892-7974<br>ATTN: PRA (0925-0752)</p><p><em>Do not return the completed form to this address.</em></p>'
  format: filtered_html
