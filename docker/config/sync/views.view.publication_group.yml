            value: "<p id=\"pubpagereq\">\r\n<h3>Requesting a Publication Page</h3>\r\n<p>The GDC provides publication pages with access to information and supplementary files from publications associated with NCI supported programs. Publication pages are provided for:</p>\r\n<p>\r\n   <ul>\r\n      <li>NCI supported programs that have submitted data into the GDC</li>\r\n      <li>Publications that involve primary analysis associated with the initial data submission</li>\r\n   </ul>\r\n</p>\r\n<p>To request a publication page that meets the above criteria, please contact the <a href=\"mailto:support@nci-gdc.datacommons.io\">GDC Help Desk</a>.</p>\r\n</p>"
