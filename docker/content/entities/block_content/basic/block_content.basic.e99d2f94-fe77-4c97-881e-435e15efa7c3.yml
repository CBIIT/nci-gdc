body:
  -
    value: "<ul>\r\n    <li>\r\n    <p><strong>Data Downloaded</strong>:  Number of terabytes of data downloaded from the GDC during the period shown in the report.</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Hits</strong>:  Any files requested from the server (including files that are \"Pages\").</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Unique Visitors</strong>:  A person or computer (host) that has made at least 1 hit on 1 page of a website during the period shown in the report. If this user makes several visits during this period, it is counted only once. Visitors are tracked by IP address. If multiple users are accessing the site from the same IP (eg: home or office network), they will be counted as a single unique visitor.</p>\r\n    </li>\r\n    <li>\r\n    <p><strong>Number of Visits</strong>:  Number of visits made by all visitors. For example, if a unique IP address accesses a page, and then requests three other pages within an hour. All of the \"pages\" are included in the visit. Multiple pages per visit and multiple visits per unique visitors are expected, assuming that some of the unique IP addresses are logged with more than an hour between requests.</p>\r\n    </li>\r\n</ul>"
    format: full_html
    processed: |-
      <ul><li>
      <p><strong>Data Downloaded</strong>:  Number of terabytes of data downloaded from the GDC during the period shown in the report.</p>
      </li>
      <li>
      <p><strong>Hits</strong>:  Any files requested from the server (including files that are "Pages").</p>
      </li>
      <li>
      <p><strong>Unique Visitors</strong>:  A person or computer (host) that has made at least 1 hit on 1 page of a website during the period shown in the report. If this user makes several visits during this period, it is counted only once. Visitors are tracked by IP address. If multiple users are accessing the site from the same IP (eg: home or office network), they will be counted as a single unique visitor.</p>
      </li>
      <li>
      <p><strong>Number of Visits</strong>:  Number of visits made by all visitors. For example, if a unique IP address accesses a page, and then requests three other pages within an hour. All of the "pages" are included in the visit. Multiple pages per visit and multiple visits per unique visitors are expected, assuming that some of the unique IP addresses are logged with more than an hour between requests.</p>
      </li>
      </ul>
