body:
  -
    value: '<table><tbody><tr><td><h4>Analyze Data</h4></td><td><img src="https://gdc.cancer.gov/files/public/image/GDC-Analyze-Data-icon.png" alt="" width="75" height="150"></td></tr><tr><td colspan="2"><p>The <strong>GDC Data Analysis, Visualization, and Exploration (DAVE) Tools</strong> allow users to interact intuitively with the GDC data and promote the development of a true cancer genomics knowledge base.</p><ul><li><a href="https://gdc.cancer.gov/analyze-data">More about Analyzing Data</a></li></ul></td></tr></tbody></table><table><tbody><tr><td><h4>Access Data</h4></td><td><img src="https://gdc.cancer.gov/files/icon_gdc-access.png" alt="" width="75" height="150"></td></tr><tr><td colspan="2"><p>The <strong>GDC Data Portal</strong> provides a platform for efficiently querying and downloading high quality and complete data. The GDC also provides a <strong>GDC Data Transfer Tool</strong> and a <strong>GDC API</strong> for programmatic access.</p><ul><li><a href="https://gdc.cancer.gov/access-data">More about Accessing Data</a></li></ul></td></tr></tbody></table><table><tbody><tr><td><h4>Analyze Data</h4></td><td><img src="https://gdc.cancer.gov/files/public/image/GDC-Analyze-Data-icon.png" alt="" width="150" height="150"></td></tr><tr><td colspan="2"><p>The <strong>GDC Data Analysis, Visualization, and Exploration (DAVE) Tools</strong> allow users to interact intuitively with the GDC data and promote the development of a true cancer genomics knowledge base.</p><ul><li><a href="https://gdc.cancer.gov/analyze-data">More about Analyzing Data</a></li></ul></td></tr></tbody></table>'
