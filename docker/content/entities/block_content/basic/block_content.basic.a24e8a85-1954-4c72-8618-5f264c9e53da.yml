    value: "<ul>\r\n\t<li>\r\n\t<p><strong>Project</strong>:&nbsp; The collection of all data related to the cases in the context of a specific study that is available in GDC. Projects with less than 10 gigabytes of data downloaded will show a total of 0 since the data is displayed in terabytes up to 2 decimal places only.</p>\r\n\t</li>\r\n\t<li>\r\n\t<p><strong>Access Type</strong>:&nbsp; Data in the GDC is considered either open or controlled access. Open access data is publicly available. Controlled access data is protected and access is granted on a per project basis via dbGaP.</p>\r\n\t</li>\r\n\t<li>\r\n\t<p><strong>Experimental Strategy</strong>:&nbsp; The sequencing strategy used to generate the data file.</p>\r\n\t</li>\r\n\t<li>\r\n\t<p><strong>Country</strong>:&nbsp; The geographical area that is downloading data at the GDC.</p>\r\n\t</li>\r\n</ul>\r\n"
    format: full_html
    processed: |-
      <ul><li>
      <p><strong>Project</strong>:  The collection of all data related to the cases in the context of a specific study that is available in GDC. Projects with less than 10 gigabytes of data downloaded will show a total of 0 since the data is displayed in terabytes up to 2 decimal places only.</p>
      </li>
      <li>
      <p><strong>Access Type</strong>:  Data in the GDC is considered either open or controlled access. Open access data is publicly available. Controlled access data is protected and access is granted on a per project basis via dbGaP.</p>
      </li>
      <li>
      <p><strong>Experimental Strategy</strong>:  The sequencing strategy used to generate the data file.</p>
      </li>
      <li>
      <p><strong>Country</strong>:  The geographical area that is downloading data at the GDC.</p>
      </li>
      </ul>
