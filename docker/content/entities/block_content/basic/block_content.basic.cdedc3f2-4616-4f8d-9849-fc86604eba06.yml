    value: "<style>\r\n.read-more-button a.spamspan {\r\n  background-image:none;\r\n}\r\n</style>\r\n<p>For assistance with GDC query, download and submission of data, please contact the GDC Help Desk (support@nci-gdc.datacommons.io).</p>\r\n\r\n<p>Submitting GDC support requests requires the submission of Personally Identifiable Information (PII). Please see the <a href=\"/node/658\">GDC Privacy Policy</a> and <a href=\"/node/661\">GDC Privacy Act Notification</a> for additional information.</p>\r\n\r\n<p>GDC responses to information requests are reviewed daily, and resolution is provided in the timeliest manner possible.</p>\r\n<p><a href=\"http://humanresources.uchicago.edu/benefits/timeoff/vacationholidays/universityholidays.shtml\">GDC Help Desk Holiday Schedule</a></p>\r\n\r\n<div class=\"read-more-button\">\r\n  <p><a href=\"mailto:support@nci-gdc.datacommons.io\">Send an Email</a></p>\r\n</div>"
